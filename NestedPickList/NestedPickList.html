<template>
    <!--A Dropdown-->
    <label>A</label>
    <dropdown class="A_dropdown dropdown">
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                <select>
                    <template for:each={ADropdownDetails} for:item="A_pick">
                        <option key={A_pick} value={A_pick}>{A_pick}</option>
                    </template>
                </select>

                <div class="select-menu">
                    <button class="select-option" onclick={toggleADropdown}>
                        <div class="label">
                            <span>{selectedA}</span>
                            <i class="icon icon-dropdown"></i>
                        </div>
                    </button>

                    <div class="select-dropdown">
                        <c-jli-picklist-search-bar drop-down-details={ADropdownDetails}
                            onprogressvaluechange={handleAValueChange}></c-jli-picklist-search-bar>
                        <div class="items">
                            <ul>
                                <template for:each={selectedADetails} for:item="value">
                                    <li key={value} value={value}>
                                        <button onclick={chooseAValue}>{value}</button>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dropdown>
    <div class="slds-border_bottom" style="margin-bottom:30px"></div>
